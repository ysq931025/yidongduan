<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="icon ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            <div class="icon1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            <div class="icon2 ani"  swiper-animate-effect="flip" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"></div>
            <div class="icon3"></div>
        </div>
        <div class="swiper-slide">
            <div class="icon20 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
            <div class="icon21"></div>
            <div class="icon22 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
        </div>
        <div class="swiper-slide">
            <div class="icon30 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
            <div class="icon31"></div>
            <div class="icon32 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="0s"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
